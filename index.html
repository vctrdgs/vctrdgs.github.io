<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor's Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col">
      <h1 class="text-3xl font-bold">Welcome to Victor's Page</h1>
      <p class="text-lg">
        This is a simple page to test the deployment of a static site using
        GitHub pages.
      </p>

      <script>
        (function () {
          var iframe = document.createElement("iframe");
          iframe.src =
            "https://dev.nuvia.co/public/?x-api-key=6a79f375-6935-4815-a66b-8def4dcef2e1";
          iframe.id = "nuvia-agent";
          iframe.style.position = "fixed";
          iframe.style.bottom = "20px";
          iframe.style.right = "20px";
          iframe.style.border = "none";
          iframe.style.borderRadius = "10px 10px 0 0";
          iframe.style.zIndex = "9999";
          iframe.style.backgroundColor = "transparent";
          window.onload = function () {
            document.body.appendChild(iframe);
          };
          window.addEventListener("message", function (event) {
            if (event.data?.height) {
              iframe.style.height = event.data.height + "px";
              iframe.style.width = event.data.width + "px";
            }
          });
        })();
      </script>
    </div>
  </body>
</html>
